        <script type="text/javascript">

            function adddriver() {
               var i = $('[id^="drivers"]').length;
               var original = document.getElementById('drivers0');
               var clone = original.cloneNode(true);
               clone.id = "drivers" + i;
               original.parentNode.appendChild(clone);
              }

                  <p align="left">Please provide your driver details below. Your driver will recieve username and password for the Tow App.<br><br>
For additional questions please contact us at transportation@iaai.com </p>

                  <div id="drivers0">
                  <div  class="row">
             <div class="col-md-6">
              <label for="FirstName">First Name</label>
              <input id="FirstName[]" class="form-control" type="text" name="FirstName[]" placeholder="First Name">
               <label for="Email[]">Email</label>
              <input id="Email[]" class="form-control" type="text" name="Email[]" placeholder="Email">
              <label for="Equipment[]">Equipments</label>
              <select id="Equipment[]" name="Equipment[]" class="form-control">
               <option value="Auto Loader">Auto Loader</option>
               <option value="1 Vehicle Hauler/Wrecker">1 Vehicle Hauler/Wrecker</option>
               <option value="2 Vehicle Hauler">2 Vehicle Hauler</option>
               <option value="3 Vehicle Hauler">3 Vehicle Hauler</option>
               <option value="4 Vehicle Hauler">4 Vehicle Hauler</option>
               <option value="5-10 Vehicle Transporter">5-10 Vehicle Transporter</option>
               <option value="Landoll">Landoll</option>
               <option value="Lowboy">Lowboy</option>
               <option value="Medium Duty Wrecker">Medium Duty Wrecker</option>
               <option value="Heavy Duty Wrecker">Heavy Duty Wrecker</option>
               <option value="Crane">Crane</option>
               <option value="Rotator">Rotator</option>
               <option value="N/A">N/A</option>
               </select>

             </div>
        <div class="col-md-6">
              <label for="LastName[]">Last Name</label>
              <input id="LastName[]" class="form-control" type="text" name="LastName[]" placeholder="Last Name">
               <label for="Phone[]">Phone</label>
                <input id="Phone[]" class="form-control" type="text" name="Phone[]" placeholder="Phone">

               </div>

               </div>
                    <hr style="height:2px;border-width:0;color:gray;background-color:grey">
                 </div>
                  </div>
                  <div>

        <script>
          $('.submit-form').on('click', function(){
            var children = $('[id^="drivers"]');

            for (var i = 0; i < children.length; i++){
              var firstName = $('#drivers' + i + ' [id^="FirstName"]').val(),
                  lastName = $('#drivers' + i + ' [id^="LastName"]').val(),
                  email = $('#drivers' + i + ' [id^="Email"]').val(),
                  phone = $('#drivers' + i + ' [id^="Phone"]').val(),
                  equipment = $('#drivers' + i + ' [id^="Equipment"]').val();

              $('.submitted').append(firstName + ';' + lastName + ';' + email + ';' + phone + ';' + equipment + ';<br>');
            }

          });



        </script>
